{% extends "public/index.html" %}
{% block css %}
    <style type="text/css">
        .form-horizontal .form-group {
            margin-left:0px;
            margin-right:0px;
            margin-top:20px;
        }
    </style>
{% endblock %}
{% block body %}
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">机房名称</label>
        <div class="col-sm-6">
          <input type="text" name="name" class="form-control" id="name" placeholder="机房名称">
        </div>
      </div>
      <div class="form-group">
        <label for="module_letter" class="col-sm-2 control-label">机房名称简称</label>
        <div class="col-sm-6">
          <input type="text" name="module_letter" class="form-control" id="module_letter" placeholder="机房名称简称">
        </div>
      </div>
      <div class="form-group">
        <label for="addr" class="col-sm-2 control-label">机房地址</label>
        <div class="col-sm-6">
          <input type="text" name= "addr" class="form-control" id="addr" placeholder="机房地址">
        </div>
      </div>
      <div class="form-group">
        <label for="user_name" class="col-sm-2 control-label">机房负责人</label>
        <div class="col-sm-6">
          <input type="text" name="user_name" class="form-control" id="user_name" placeholder="机房负责人">
        </div>
      </div>
      <div class="form-group">
        <label for="user_phone" class="col-sm-2 control-label">机房负责人电话</label>
        <div class="col-sm-6">
          <input type="text" name="user_phone" class="form-control" id="user_phone" placeholder="机房负责人电话">
        </div>
      </div>
      <div class="form-group">
        <label for="user_email" class="col-sm-2 control-label">机房负责人邮箱</label>
        <div class="col-sm-6">
          <input type="email" name="user_email" class="form-control" id="user_email" placeholder="机房负责人邮箱">
        </div>
      </div>
      <div class="form-group">
        <label for="remarks" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-6">
          <input type="text" name="remarks" class="form-control" id="remarks" placeholder="备注">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <input type="submit" class="btn btn-default" value="提交">
        </div>
      </div>
    </form>
{% endblock %}
